<div class="modal-backdrop" (click)="onClose('abort')"></div>
<div class="modal-cart scrollable">
  <img src="assets/images/icon-order-confirmed.svg" alt="" width="48" height="48" />
  <h3 class="modal-cart__title text-preset-1 rose-900">Order Confirmed</h3>
  <p class="red-hat-text">We hope you enjoy your food!</p>

  <div class="modal-cart__body">
    <div class="modal-cart__items scrollable">
      <app-cart-list [cartItems]="cartItems" [showRemoveItem]="false" />
    </div>

    <div class="modal-cart__total">
      <p class="modal-cart__total--details">
        <span class="modal-cart__total--title text-preset-4 rose-900">Order Total</span>
        <span class="modal-cart__total--amount text-preset-2 rose-900"
          >${{total.totalPrice | number: '1.2-2'}}</span
        >
      </p>
    </div>
  </div>

  <button
    type="button"
    class="button--confirm flex h-[53px] items-center justify-center rounded-[var(--rounded-btn-size)]"
    (click)="onClose('start new order')"
  >
    <span class="text-preset-3 text-white"> Start New Order</span>
  </button>
</div>
